image: ryotarai/hello-sinatra
env:
  $providers:
    - type: file
      path: examples/hello.env
  PORT: 3000
  MESSAGE: '#{username}-san'
port_mappings:
  - container_port: 3000
    host_port: 3000
    protocol: tcp
scheduler:
  type: ecs
  region: ap-northeast-1
  memory: 100
  cpu: 100
  cluster: eagletmt
  desired_count: 2
front:
  image_tag: nginx:1.9.5
