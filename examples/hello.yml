scheduler:
  type: ecs
  region: ap-northeast-1
  cluster: eagletmt
  desired_count: 2
app:
  image: ryotarai/hello-sinatra
  memory: 100
  cpu: 100
  port: 3000
  env:
    $providers:
      - type: file
        path: hello.env
    PORT: 3000
    MESSAGE: '#{username}-san'
front:
  type: nginx
  image_tag: hako-nginx
  memory: 100
  cpu: 100
  s3:
    region: ap-northeast-1
    bucket: nanika
    prefix: hako/front_config
