image: ryotarai/hello-sinatra
env:
  $providers:
    - type: file
      path: examples/hello.env
  FOO: bar
  MESSAGE: 'Hello, #{username}'
port_mappings:
  - container_port: 3000
    host_port: 3000
    protocol: tcp
scheduler:
  type: ecs
  region: ap-northeast-1
  memory: 100
  cpu: 100
  cluster: eagletmt
  desired_count: 2
