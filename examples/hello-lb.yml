image: ryotarai/hello-sinatra
env:
  $providers:
    - type: file
      path: examples/hello.env
  PORT: 3000
  MESSAGE: '#{username}-san'
port: 3000
scheduler:
  type: ecs
  region: ap-northeast-1
  memory: 100
  cpu: 100
  cluster: eagletmt
  desired_count: 2
  role: ecsServiceRole
  elb:
    listeners:
      - load_balancer_port: 80
    subnets:
      - subnet-XXXXXXXX
      - subnet-YYYYYYYY
    security_groups:
      - sg-ZZZZZZZZ
front:
  type: nginx
  image_tag: hako-nginx
  s3:
    region: ap-northeast-1
    bucket: nanika
    prefix: hako/front_config
