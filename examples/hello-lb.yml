scheduler:
  type: ecs
  region: ap-northeast-1
  cluster: eagletmt
  desired_count: 2
  role: ecsServiceRole
  elb:
    listeners:
      - load_balancer_port: 80
        protocol: HTTP
    subnets:
      - subnet-XXXXXXXX
      - subnet-YYYYYYYY
    security_groups:
      - sg-ZZZZZZZZ
app:
  image: ryotarai/hello-sinatra
  memory: 128
  cpu: 256
  port: 3000
  env:
    $providers:
      - type: file
        path: hello.env
    PORT: 3000
    MESSAGE: '#{username}-san'
front:
  <<: !include front.yml
  extra:
    locations:
      /:
        allow_only_from:
          - 10.0.0.0/24
